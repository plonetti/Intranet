<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="calcolatoreInteressi.css">
<body>
<div class="w3-main w3-container">
 <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey">
  <div id="calculator-container">
      <h1>Calcolatore di Interessi</h1>

      <label for="principal">Importo Principale:</label>
      <input
        type="number"
        id="principal"
        placeholder="Inserisci l'importo principale"
      />

      <label for="rate">Tasso di Interesse Annuo (%):</label>
      <input
        type="number"
        id="rate"
        placeholder="Inserisci il tasso di interesse annuo"
      />

      <label for="time">Periodo di Investimento (anni):</label>
      <input
        type="number"
        id="time"
        placeholder="Inserisci il periodo di investimento"
      />

      <label for="startDate">Data di Inizio:</label>
      <input type="date" id="startDate" />

      <label for="endDate">Data di Fine:</label>
      <input type="date" id="endDate" />

      <button class="w3-button w3-black w3-margin-top" onclick="calculateInterest('compound')">
        Calcola Interessi Composti
      </button>
      <button class="w3-button w3-black w3-margin-top" onclick="calculateInterest('simple')">
        Calcola Interessi Semplici
      </button>

      <div id="result-container"></div>
   </div>
  </div>
  <footer class="w3-panel w3-padding-32 w3-card-4 w3-light-grey w3-center w3-opacity">
  <p><nav>
  4BSIA <br>
  BHUTTA RAEES AHMAD / FATIMA SAMEEN

  </nav></p>
</footer>
 </div>
<script src="calcolatoreInteressi.js"></script>
</body>
</html>
