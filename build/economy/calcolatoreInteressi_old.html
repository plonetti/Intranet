  <div id="calculator-container">
      <h1>Calcolatore di Interessi</h1>

      <label for="principal">Importo Principale:</label>
      <input
        type="number"
        id="principal"
        placeholder="Inserisci l'importo principale"
      />

      <label for="rate">Tasso di Interesse Annuo (%):</label>
      <input
        type="number"
        id="rate"
        placeholder="Inserisci il tasso di interesse annuo"
      />

      <label for="time">Periodo di Investimento (anni):</label>
      <input
        type="number"
        id="time"
        placeholder="Inserisci il periodo di investimento"
      />

      <label for="startDate">Data di Inizio:</label>
      <input type="date" id="startDate" />

      <label for="endDate">Data di Fine:</label>
      <input type="date" id="endDate" />

      <button class="w3-button w3-black w3-margin-top" onclick="calculateInterest('compound')">
        Calcola Interessi Composti
      </button>
      <button class="w3-button w3-black w3-margin-top" onclick="calculateInterest('simple')">
        Calcola Interessi Semplici
      </button>

function w3_open() {
  document.getElementById("mySidebar").style.display = "block";

}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

function w3_show_nav(name) {
  document.getElementById("menuTut").style.display = "none";
  document.getElementById("menuRef").style.display = "none";
  document.getElementById(name).style.display = "block";
  w3-open();
}
</script>
