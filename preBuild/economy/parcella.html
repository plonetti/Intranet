<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="parcella.css">
<body>
<div class="w3-main w3-container">
 <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey">
	    <div class="contenitore">
      <h1>PARCELLA</h1>

      <p>
        Onorario:<br />
        <input type="number" id="onorario" />
      </p>

      <p>
        Costi documentati:<br />
        <input type="number" id="costi_documentati" />
      </p>

      <p>
        <input type="button" class="w3-button w3-black" id="btn" value="ESEGUI" />
      </p>

      <p>
        Imponibile:<br />
        <input type="number" id="imponibile" readonly />
      </p>

      <p>
        Iva 22%:<br />
        <input type="number" id="iva_22" readonly />
      </p>

      <p>
        Totale parcella:<br />
        <input type="number" id="tot_parcella" readonly />
      </p>

      <p>
        Ritenuta d'Acconto:<br />
        <input type="number" id="ritenuta_d'acconto" readonly />
      </p>

      <p>
        Netto da pagare:<br />
        <input type="number" id="netto_da_pagare" readonly />
      </p>
    </div>
  </div>
      <footer class="w3-panel w3-padding-32 w3-card-4 w3-light-grey w3-center w3-opacity">
      <p><nav>
        4BSIA <br>
        BAROZZI MATTIA / 
      </nav></p>
    </footer>
 </div>
<script src="parcella.js"></script>
</body>
</html>
